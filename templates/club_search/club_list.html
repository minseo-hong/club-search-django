{% extends 'base.html' %}
{% block content %}
<div class="header min-size">
    <div class="header-content">
        <div class="header-title">
            <h1 class="big-header-title mb-4">{{ header_title }}</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-10 club-list">
            {% if club_list %}
            {% for club in club_list %}
            <div class="club-item" onclick="location.href='{% url 'club_search:detail' club.id %}'">
                {% if club.logo %}
                <img src="{{ club.logo.url }}" alt="{{ club.name }}">
                {% else %}
                <img src="/static/default-logo.jpg" alt="{{ club.name }}">
                {% endif %}
                <h2>{{ club.name }}</h2>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
